<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-default">Nueva receta</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let i of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{i.name}}</h4>
                <p class="list-group-item-text">{{i.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{i.imagePath}}" alt="" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
